<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table#tabela1 {
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 50px;
        }

        td {
            border: 1px solid black;
        }

        tr.linha {
            background-color: #737373;
        }

        table#tabela2 {
            height: 400px;
            width: 400px;
        }

        tr.linha2 {
            vertical-align: top;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
        <!-- 
            Hierarquia de tabelas (Simples)
            Table = tabela <table>
                Table Row = linha de tabela <tr>
                    Table Header = cabe√ßalho de tabela 
                    Table data = dado da tabela <td>
                    
                    -->
    <table id="tabela1">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr></tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>

    <table id="tabela2">
        <tr class="linha2">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha2">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha2">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
