<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>

        div.conteiner {
            background-color: lightblue;
            display: flex;
            border: 1px solid black;
        }

        /* A respeito da direção */ 

        div.item {
            background-color: lightgoldenrodyellow;
            border: 1px solid black;
            margin: 5px;
            text-align: center;
            flex: auto;
        }

    </style>
</head>
<body>
    <!-- Flexbox (ou Flexible Box Layout) é um modelo de layout introduzido no CSS3 que facilita o alinhamento, distribuição e espaçamento de elementos dentro de um contêiner, permitindo um design mais flexível e responsivo. O Flexbox é especialmente útil para layouts unidimensionais, ou seja, para alinhar itens em linha (horizontais) ou em coluna (verticais). -->

    <div class="conteiner"> <!-- Somente o conteiner "pai" recebe a configuração "display: flex"-->
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
