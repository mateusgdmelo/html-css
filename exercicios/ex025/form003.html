<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="30" autocomplete="name"> 
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1" value="5">
            <!--Para criar um input que aceite apenas números use "imput:number". 
            
            A propriedade "max e min" especificam o número máximo e o número mínimo. 
            
            A propriedade "step" especifica a escala em que esse número vai variar.
            
            A propriedade "value" especifica um valor pré definido para o input.-->
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" value="1999-03" required>
            <!--Para criar um input que receba o mês e o ano use "input:month".-->
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" required value="2024-09-15">
            <!--Para criar um input que receba dia, mês e ano use "input:date". -->
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora">
            <!--Para criar um input que receba a hora use "input:time". -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
